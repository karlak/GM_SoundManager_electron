<body>
  <div id="titlebar-out">
    <div id="titlebar">
    </div>
    <div id="cpuusage"></div>
    <div id="titlebar-buttons"><span onclick="minimize()" class="titlebar-button"><img class="titlebar-image" src="include/imgs/minimize.png" draggable="false"/></span><span onclick="maximize()" class="titlebar-button"><img class="titlebar-image" src="include/imgs/maximize.png" draggable="false"/></span><span onclick="closewindow();" class="titlebar-button titlebar-button-close"><img class="titlebar-image" src="include/imgs/close.png" draggable="false"/></span></div>
  </div>
  <div id="app">

    <x-card id="left-panel">LEFT
      <x-card>
        <main>
          <x-label>Right-click to open the context menu.</x-label>
        </main>

        <x-contextmenu>
          <x-menu>
            <x-menuitem>
              <x-label>Undo</x-label>
            </x-menuitem>

            <x-menuitem>
              <x-label>Redo</x-label>
            </x-menuitem>

            <hr>

            <x-menuitem>
              <x-label>Cut</x-label>
            </x-menuitem>

            <x-menuitem>
              <x-label>Copy</x-label>
            </x-menuitem>

            <x-menuitem>
              <x-label>Paste</x-label>
            </x-menuitem>

            <hr>

            <x-menuitem>
              <x-label>Refresh</x-label>
            </x-menuitem>
          </x-menu>
        </x-contextmenu>
      </x-card>
    </x-card>
    <x-card id="right-panel">
      RIGHT<x-progressbar value="0.5"></x-progressbar>
      <input type="button" id="sync-msg" value="zbra">
    </x-card>

  </div>
  <script type="text/javascript" src="index.js" ></script>
